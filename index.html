<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a3fd36ce0e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class="cardgeneral">
    <div class="card text-start">
        <div class="card-header">
          <h2>Payment form example</h2>
        </div>
        <div class="card-body">
          <h6 class="card-title">Some fields are missing</h6>
          <div class="card-text ">
          <form class="row g-3">
            <div class="col-md-5">
                <label for="inputCity" class="form-label fw-semibold">Card #</label>
                <input type="password" class="form-control" id="inputCity">
              </div>
              <div class="col-md-3">
                <label for="inputState" class="form-label fw-semibold">CVC #</label>
                <input type="text" class="form-control" id="inputState">
              
              </div>
              <div class="col-md-4">
                <label for="inputZip" class="form-label fw-semibold">Amount</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label fw-semibold">First Name</label>
              <input type="name" class="form-control" id="inputFirstName">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label fw-semibold">Last Name</label>
              <input type="LastName" class="form-control" id="inputLastName">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label fw-semibold">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-3">
                <label for="inputState" class="form-label fw-semibold">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Pick a state</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="inputZip" class="form-label fw-semibold">Postal Code</label>
                <input type="text" class="form-control" id="inputCode">
              </div>
         
            
            <div class="col-6 fw-semibold flex-column ">
              We accept:
              <!--iconos-->
             <div class="box">
              <div class="col-sm-7 d-flex bg-secondary rounded pt-2 pb-2 mt-3 ps-3 pe-2">

                <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                      <i class="fa-brands fa-cc-mastercard fa-lg me-3 text-white"></i>
                      </label>
                </div>
                <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                      <i class="fa-brands fa-cc-visa me-3 text-white" ></i>
                      </label>
                </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                      <label class="form-check-label" for="gridRadios3">
                        <i class="fa-brands fa-cc-diners-club me-3 text-white"></i>
                      </label>
                  </div>    
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option4">
                      <label class="form-check-label" for="gridRadios1">
                          <i class="fa-brands fa-cc-amex me-3 text-white"></i>
                      </label>
                  </div>
              </div>  
             </div>
            </div>
            <!--textarea-->
            <div class="col-6">
              <label for="inputarea" class="form-label fw-semibold">Message</label>
              <textarea class="form-control textarea" rows="3" cols="50"></textarea>
               <small>Add any notes here.</small>
            </div>
            <br>

          </form>
          <!--botonesfinales-->
            <div class="col-12 d-flex justify-content-end mt-5">

              <button type="submit" class="btn btn-secondary">Cancel</button>
              
              <button type="button" class="btn btn-primary ms-1">Send</button>
            </div>
          
          
            
        </div>
        
      </div>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  
    
  </body>
